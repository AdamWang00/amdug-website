{% extends "layout.html" %}
{% block content %}
	<article class="media content-section shadow bg-light">
		<img class="rounded-circle article-img mt-4 ml-3" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
	  	<div class="media-body row">
			<div class="col-lg-6">
				<div class="article-metadata pt-4 pl-2 pr-5">
					<p class="article-title font-weight-bold pt-2"><a href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></p>
					<p class="article-author"><a href="{{ url_for('users.user_posts', name=post.author.name) }}">{{ post.author.name }}</a> | {{ post.date_posted.strftime('%m-%d-%Y') }}</p>
					<p class="article-content">{{ post.content }}</p>
					{% if post.author == current_user %}
						<div>
							<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
							<button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
						</div>
					{% endif %}
				</div>
			</div>
			<div class="col-lg-6">
				<img class="img-fluid float-right mt-3 mb-3 mr-1" src="{{ url_for('static', filename='event_pics/' + post.image_file) }}">
			</div>
		</div>
	</article>
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
	        	<input class="btn btn-danger" type="submit" name="Delete">
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
{% endblock content %}
